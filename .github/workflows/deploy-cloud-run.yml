name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'cloud_run_api.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'text_enhancer.py'
      - 'config.py'
      - 'deploy-cloud-run.sh'
  workflow_dispatch:

env:
  PROJECT_ID: lecture-to-text-472009
  SERVICE_NAME: lecture-to-text-api
  REGION: asia-northeast1
  CLOUDSDK_APP_CLOUD_BUILD_TIMEOUT: 1200

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check secrets
      run: |
        echo "Checking if GCP_SA_KEY secret is set..."
        if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
          echo "ERROR: GCP_SA_KEY secret is not set!"
          exit 1
        else
          echo "GCP_SA_KEY secret is set (length: ${#GCP_SA_KEY})"
        fi

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}


    - name: Verify authentication
      run: |
        echo "Verifying Google Cloud authentication..."
        gcloud auth list || (echo "gcloud auth list failed" && exit 1)
        gcloud config get-value project || (echo "gcloud config get-value project failed" && exit 1)
        echo "Testing gcloud commands..."
        gcloud projects describe ${{ env.PROJECT_ID }} || (echo "gcloud projects describe failed" && exit 1)

    - name: Build and push Docker image using Cloud Build
      run: |
        echo "Building and pushing Docker image using Cloud Build..."
        echo "Project ID: ${{ env.PROJECT_ID }}"
        echo "Service Name: ${{ env.SERVICE_NAME }}"
        echo "Git SHA: ${{ github.sha }}"
        gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} . --verbosity=debug || (echo "Cloud Build failed" && exit 1)
        echo "Docker image built and pushed successfully"

    - name: Deploy to Cloud Run
      run: |
        echo "Deploying to Cloud Run..."
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --memory 4Gi \
          --cpu 2 \
          --timeout 3600 \
          --max-instances 10 \
          --allow-unauthenticated
        echo "Cloud Run deployment completed successfully"
